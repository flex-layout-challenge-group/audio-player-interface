<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player Interface</title>
    <meta name="description" content="Audio Player Interface (An example site, for learning purposes only)">
    <meta name="author" content="Rafaela Oliveira">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <header>
        <form class="filters" name="filterSongs" id="filterSongs">
            <label for="search">Search your favorite song:</label>
            <br>
            <input type="text" id="search">
            <button type="submit">Search</button>
        </form>

    </header>
    <main class="card">
        <article class="info">
            <div class="albumInfo">
                <h1 id="album">Album:</h1>
                <h2 id="artist">Artist:</h2>
                <h3 id="genreYear"> - </h3>
            </div>
            <div class="albumCover">
                <img src="" alt="" class="cover" id="cover">
            </div>
        </article>

        <article class="player">

            <div class="menu">
                <button id="btnPlayPause">Play / Pause</button>
                <button id="btnNext">Next</button>
                <button id="btnPrev">Prev</button>
            </div>

            <!--
            <input type="range" id="trackVolume" min="0" max="1" step=".01" value="0.5">
            -->

            <div class="progress">
                <data id="trackTime">0:00</data>
                <input type="range" id="trackProgress" min="0" max="1" step="0.001" value="0">
                <data id="trackDuration">0:00</data>
            </div>
        </article>

        <article class="list">
            <ul id="songs"></ul>
        </article>
    </main>

    <footer>
        <h6>&copy;&nbsp; Rafaela Oliveira</h6>
    </footer>

</body>

</html>
